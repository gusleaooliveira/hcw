<!DOCTYPE html5>
<html lang="pt-br">
  <head>
      <meta charset="utf-8"/>

      <title>Início</title>

      <link rel="stylesheet" href="css/hcw.css">
  </head>
  <body class="hcw-background-black-gray">

    <header class="hcw-container hcw-background-purple">
      <h2 class="hcw-text-center">HCW framework</h2>
    </header>

    <main class="hcw-container hcw-background-white">
      <section>
        <article>
          <div class="hcw-container hcw-background-purple">
            <h3 class="hcw-text-center">Cadastro</h3>
          </div>

          <form>
            <label for="nome">Titulo da Tarefa:</label>
            <input type="text" name="nome" id="nome" class="hcw-input hcw-animate-input" style="width: 30%;" placeholder="Digite um titulo para a tarefa"/>

            <label for="importante">Salvar como importante:</label>

            <label>
              <input type="radio" class="hcw-radiobutton" name="importante" id="importante" value="sim" checked/>
              Sim
            </label>

            <label>
              <input type="radio" class="hcw-radiobutton" name="importante" id="importante" value="nao"/>
              Não
            </label>
          </form>

        </article>
      </section>
    </main>

    <footer class="hcw-container hcw-background-purple">
      <p> Todo criado por <a href="https://github.com/gusleaooliveira">Gustavo Leão</a>. </p>
    </footer>
  </body>
</html>
